<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript Κείμενο</title>
  <style>

  </style>
  <script>
	window.onload=function (){
	var mydiv=document.querySelector("#mydiv");
	for (var i=1;i<5;i++){
	var newp=document.createElement("p");
	newp.style.fontSize=i+"em";
	var t=document.createTextNode("Μέγεθος γραμάτων "+i+"em");
	newp.appendChild(t);
	mydiv.appendChild(newp);
	}
	}
  </script>
</head>
<body>
<div id="mydiv"></div>

</body>
</html>
